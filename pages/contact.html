<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" 
    rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <div class="container_big contact">
		<header class="header">
			<div class="header__container">
				<div class="header__menu menu">
					<a href="#" class="menu__logo"><img src="../images/Logo.svg" alt="logo"></a>
					 <nav class="menu__body">
						 <ul class="menu__list">
							 <li class="menu__item"><a href="../pages/projects.html" class="menu__link">Projects</a></li>
							 <li class="menu__item"><a href="../pages/contact.html" class="menu__link">Contact</a></li>
						 </ul>
					 </nav>
				</div>
			</div>
		</header>
        <main>
            <section class="text-area-contact">
				<div class="text-area-contact_container">
					<div class="text_contact">
						<div class="text-contact_column">
                            <div class="column_main-text"><h2>Full set of great
                                features to make your
                                product fresh</h2>
                            </div>
                            <div class="column_small-text"> 
                                <p class="small_text-contact">Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp. 
                                </p>
                            </div>
                        </div>
					</div>
                <div class="form_container">
                    <div class="form_contact-container form">
                        <label class="labels" for="name"></label>
                        <input type="text" id="name" class="input-field" placeholder="Name" autofocus>
                        <label class="labels" for="email"></label>
                        <input type="text" id="email" class="input-field" placeholder="Email" required autofocus>
                        <label class="labels" for="message-regarding"></label>
                        <input type="text" id="message-regarding" class="input-field" placeholder="Message" autofocus>
                    </div>
                    <div class="button-container">
                        <button class="button">Submit</button>
                    </div>
                </div>
				</div>
			</section>
            <section class="image-contact">
                <div class="contact-page_image">
                    <img src="../images/Map.png" alt="Map">
                </div>
            </section>
        </main>
        <footer class="footer">
			<div class="footer__container">
                <div class="footer__menu">
                    <img class="footer__logo" src="../images/Logo.svg" alt="logo"></div>
                        <nav class="footer__body">
                            <ul class="footer__list">
                                <li class="footer__item"><a href="#" class="footer__link">Projects</a></li>
                                <li class="footer__item"><a href="#" class="footer__link">Contact</a></li>
                            </ul>
                            <div>
                            <ul class="icons_list">
                                <li class="footer__item"><a href="#" class="footer__logo-icon"><img src="../images/link-logos/links-logos.svg" 
                                    alt="Dribble logo"></a></li>
                                <li class="footer__item"><a href="#" class="footer__logo-icon"><img src="../images/link-logos/links-logo-inst.svg" 
                                    alt="Instagram logo"></a></li>
                                <li class="footer__item"><a href="#" class="footer__logo-icon"><img src="../images/link-logos/twitter-logo-link.svg" 
                                    alt="Twitter logo"></a></li>
                            </ul>
                        </div>
                        </nav>
        </div>
		</footer> 
    </div>
    
</body>
</html>
